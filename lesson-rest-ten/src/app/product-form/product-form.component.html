<div class="row py-2">
  <div class="col-12">
    <form (ngSubmit)="save()">
      <div class="form-group">
        <label>Product Title</label>
        <input [(ngModel)]="product.title" type="text" class="form-control" id="name" name="productTitle"
               placeholder="Enter product title">
      </div>
      <div class="form-group">
        <label>Product Cost</label>
        <input [(ngModel)]="product.cost" type="number" class="form-control" id="cost" name="cost"
               placeholder="Enter product cost">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
