<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>EShop application</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">EShop</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">List</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <a class="btn btn-primary" th:href="@{/product/new}">Add Product</a>
        </div>

        <div class="col-12 mt-3">
            <form class="form-inline" th:method="get">
                <div class="form-group mb-2 mr-2">
                    <label for="productTitleFilter" class="sr-only">Title filter</label>
                    <input type="text" class="form-control" id="productTitleFilter"
                           th:value="${param.productTitleFilter}"
                           name="productTitleFilter" placeholder="productTitle filter">
                </div>
                <div class="form-group mb-2 mr-2">
                    <label for="minCost" class="sr-only">Min cost</label>
                    <input type="number" class="form-control" id="minCost" th:value="${param.minCost}"
                           name="minCost" placeholder="Min cost">
                </div>
                <div class="form-group mb-2 mr-2">
                    <label for="maxCost" class="sr-only">Max cost</label>
                    <input type="number" class="form-control" id="maxCost" th:value="${param.maxCost}"
                           name="maxCost" placeholder="Max cost">
                </div>

                <button type="submit" class="btn btn-primary mb-2">Apply</button>
            </form>
        </div>

        <div class="col-12">
            <table class="table table-bordered my-2">
                <thead>
                <tr>
                    <th scope="col">Id<a th:href="@{/product(page=${products.number + 1},
                    size=${products.size}, productTitleFilter=${param.productTitleFilter},
                    minCost=${param.minCost}, maxCost=${param.maxCost}, sorting=${'id'})}">
                        <i class="fa fa-sort-down"></i></a></th>
                    <th scope="col">Product Title<a th:href="@{/product(page=${products.number + 1},
                    size=${products.size}, productTitleFilter=${param.productTitleFilter},
                    minCost=${param.minCost}, maxCost=${param.maxCost}, sorting=${'title'})}">
                        <i class="fa fa-sort-down"></i></a></th>
                    <th scope="col">Cost<a th:href="@{/product(page=${products.number + 1},
                    size=${products.size}, productTitleFilter=${param.productTitleFilter},
                    minCost=${param.minCost}, maxCost=${param.maxCost}, sorting=${'cost'})}">
                        <i class="fa fa-sort-down"></i></a></th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${products.hasContent()}" th:each="product : ${products.content}">
                    <th scope="row" th:text="${product.id}">1</th>
                    <td th:text="${product.title}">a</td>
                    <td th:text="${product.cost}">1</td>
                    <td>
                        <a class="btn btn-success" th:href="@{/product/{id}(id = ${product.id})}">
                            <i class="fas fa-edit"></i></a>
                        <a class="btn btn-danger" th:href="@{/product/{id}/delete (id = ${product.id})}">
                            <i class="far fa-trash-alt"></i></a>
                    </td>
                </tr>
                <tr th:unless="${products.hasContent()}">
                    <td colspan="4"> No product data</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-12">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"
                        th:classappend="${products.isFirst()} ? 'disabled'">
                        <a class="page-link" th:href="@{/product(page=${products.number},
                        size=${products.size}, productTitleFilter=${param.productTitleFilter},
                        minCost=${param.minCost}, maxCost=${param.maxCost}, sorting=${param.sorting})}"
                           tabindex="-1" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>

                    <li th:each="num: ${#numbers.sequence(1, products.totalPages)}"
                        th:classappend="${num == products.number + 1} ? 'active'"
                        class="page-item">
                        <a class="page-link"
                           th:text="${num}"
                           th:href="@{/product(page=${num}, size=${products.size},
                           productTitleFilter = ${param.productTitleFilter},
                           minCost = ${param.minCost}, maxCost = ${param.maxCost}, sorting=${param.sorting})}">1</a></li>

                    <li class="page-item"
                        th:classappend="${products.isLast()} ? 'disabled'">
                        <a class="page-link" th:href="@{/product(page=${products.number + 2},
                        size=${products.size}, productTtileFilter=${param.productTitleFilter},
                        minCost=${param.minCost}, maxCost=${param.maxCost}, sorting=${param.sorting})}"
                           aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
