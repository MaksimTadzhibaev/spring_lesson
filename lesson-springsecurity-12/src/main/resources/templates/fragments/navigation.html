<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navigation">
    <a class="navbar-brand" href="#">EShop</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/product}">Products</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/user}" sec:authorize="hasRole('SUPER_ADMIN')">Users</a>
            </li>
        </ul>

        <form sec:authorize="isAuthenticated()"
              th:action="@{/logout}" th:method="post"
              class="form-inline my-2 my-lg-0" >
            <button class="btn btn-outline-success my-2 my-sm-0">
                Logout <span sec:authentication="principal.username"></span>
            </button>
        </form>
        <form sec:authorize="isAnonymous()"
              th:action="@{/login}"
              th:method="get"
              class="form-inline my-2 my-lg-0">
            <button class="btn btn-outline-success my-2 my-sm-0">
                Login
            </button>
        </form>
    </div>
</nav>
</html>
